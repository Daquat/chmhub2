<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin-top: 1em;
        }

        select {
            font-size: 1em;
            padding: 0.5em;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        main {
            padding: 2em;
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }

        main section {
            margin-bottom: 2em;
            background: rgba(255, 255, 255, 0.8);
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        main section:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Professional Website</h1>
        <nav>
            <select onchange="location = this.value;">
                <option value="#">Home</option>
                <option value="#about">About</option>
                <option value="#services">Services</option>
                <option value="#contact">Contact</option>
            </select>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home page.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Information about us.</p>
        </section>
        <section id="services">
            <h2>Services</h2>
            <p>Details of services we offer.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>How to get in touch.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Professional Website. All rights reserved.</p>
    </footer>
    <script>
        document.querySelector('nav select').addEventListener('change', function() {
            const sectionId = this.value;
            const section = document.querySelector(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
